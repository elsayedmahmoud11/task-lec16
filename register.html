<html lang="en">

    <link rel="stylesheet" href="lab/bootstrap.min.css">

<body style="background-color: #f1f1fa;">
    
    <!-- start container section in register page -->
    <div class="container mt-5">
        <div class="row">

                <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Provident, porro.</p>

                </form>
            </div>
            <!-- end right section in register page -->
        </div>
